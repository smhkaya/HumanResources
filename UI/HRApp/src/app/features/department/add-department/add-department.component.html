<div class="container">

    <h1 class="mt-3">Add Department</h1>

<form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">

        <div class="mt-3">
            <label class="form-label">Department Name</label>
            <input type="text" id="departmentName" class="form-control"
            name = "departmentName" [(ngModel)] = "model.name">
        </div>

        <div class="mt-3">
            <label class="form-label">Location</label>
            <input type="text" id="departmentLocation" class="form-control"
            name="departmentLocation" [(ngModel)] = "model.location"> 
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>

    </div>
</form>

</div>
