<div>
    <h1 class="mt-3">Department List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/departments/add']" href="" class="btn btn-primary">Add Department</a>
    </div>

    <ng-container *ngIf="departments$ | async as departments">

        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let department of departments">
                    <td>{{department.id}}</td>
                    <td>{{department.name}}</td>
                    <td>{{department.location}}</td>
                    <td>
                        <a class="btn btn-light" [routerLink]="['/admin/departments', department.id]">Edit</a>
                    </td>
                </tr>
            </tbody>

        </table>

    </ng-container>
</div>
