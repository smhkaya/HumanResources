<div class="container">
    <h1 class="mt-3">Add Employee</h1>

    <form #form = "ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">

            <div class="mt-3">
                <label for="">First Name</label>
                <input type="text"
                id="firstName"
                name="firstName"
                class="form-control"
                [(ngModel)] = "model.firstName">
            </div>

            <div class="mt-3">
                <label for="">Last Name</label>
                <input type="text"
                id="lastName"
                name="lastName"
                class="form-control"
                [(ngModel)] = "model.lastName">
            </div>

            <div class="mt-3">
                <label for="">email</label>
                <input type="email"
                id="email"
                name="email"
                class="form-control"
                [(ngModel)] = "model.email">
            </div>

            <div class="mt-3">
                <label for="">Phone Number</label>
                <input type="text"
                id="phoneNumber"
                name="phoneNumber"
                class="form-control"
                [(ngModel)] = "model.phoneNumber">

                
            </div>

            <div class="mt-3">
                <label for="">Hire Date</label>
                <input type="date"
                id="hireDate"
                name="hireDate"
                class="form-control"
                value="{{model.hireDate}}"
                [ngModel] = "model.hireDate | date: 'yyy-MM-dd'"
                (ngModelChange)="model.hireDate = $event"
                >
                
            </div>

            <div class="mt-3">
                <label for="">Job Title</label>
                <input type="text"
                id="jobTitle"
                name="jobTitle"
                class="form-control"
                [(ngModel)] = "model.jobTitle">
            </div>

            <div class="mt-3">
                <label for="">Salary</label>
                <input type="number"
                id="salary"
                name="salary"
                class="form-control"
                [(ngModel)] = "model.salary">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>

        </div>
    </form>

</div>
