<div class="container">
    <h1 class="mt-3">Edit Employee</h1>

    <ng-container *ngIf="employee; else notFound">

        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label for="employeeId">Employee Id</label>
                    <input type="text" disabled
                    id="employeeId"
                    class="form-control"
                    name="employeeId"
                    [(ngModel)]="employee.id">
                </div>

                <div>
                    <label for="employeeFirstName">First Name</label>
                    <input type="text"
                    id="employeeFirstName"
                    class="form-control"
                    name="employeeFirstName"
                    [(ngModel)]="employee.firstName">
                </div>

                <div>
                    <label for="employeeLastName">Last Name</label>
                    <input type="text"
                    id="employeeLastName"
                    class="form-control"
                    name="employeeLastName"
                    [(ngModel)]="employee.lastName">
                </div>

                <div>
                    <label for="employeeEmail">Email</label>
                    <input type="text"
                    id="employeeEmail"
                    class="form-control"
                    name="employeeEmail"
                    [(ngModel)]="employee.email">
                </div>

                <div>
                    <label for="employeePhoneNumber">Phone Number</label>
                    <input type="text"
                    id="employeePhoneNumber"
                    class="form-control"
                    name="employeePhoneNumber"
                    [(ngModel)]="employee.phoneNumber">
                </div>

                <div>
                    <label for="employeeHireDate">Hire Date</label>
                    <input type="date"
                    id="employeeHireDate"
                    class="form-control"
                    name="employeeHireDate"
                    [(ngModel)]="employee.hireDate">
                </div>

                <div>
                    <label for="employeeJobTitle">Job Title</label>
                    <input type="text"
                    id="employeeJobTitle"
                    class="form-control"
                    name="employeeJobTitle"
                    [(ngModel)]="employee.jobTitle">
                </div>

                <div>
                    <label for="employeeSalary">Salary</label>
                    <input type="number"
                    id="employeeSalary"
                    class="form-control"
                    name="employeeSalary"
                    [(ngModel)]="employee.salary">
                </div>

                <div class="mt-3 d-flex">
                    <button type="submit" class="btn-primary">Save</button>
                    <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
                </div>
            </div>
        </form>

    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Employee not found!
        </div>
    </ng-template>
</div>
